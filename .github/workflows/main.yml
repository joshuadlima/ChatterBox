# references: 
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# https://medium.com/@colonal/automating-flutter-builds-and-releases-with-github-actions-77ccf4a1ccdd

name: "ChatterBox Workflow"
on: 
  push:
    branches: [ "main" ]
    paths:
      - "chatterbox/**"

env:
  FLUTTER_VERSION: "3.35.6"
  WORKING_DIRECTORY: "./chatterbox"

jobs:
  chatterbox-app-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: '17'
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: ${{ env.FLUTTER_VERSION }}
            channel: 'stable'
            cache: true

      - name: Create .env file
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "WEBSOCKET_URL=${{ secrets.WEBSOCKET_URL }}" > .env

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: flutter pub get

      - name: Build APK
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: flutter build apk --release --split-per-abi

      - name: Rename APK
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/ChatterBox.apk

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
            artifacts: ${{ env.WORKING_DIRECTORY }}/build/app/outputs/flutter-apk/ChatterBox.apk
            tag: v1.${{github.run_number}}.${{github.run_attempt}}
            token: ${{ secrets.GITHUB_TOKEN }}